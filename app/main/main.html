<form>
  Todo: <input type="text" ng-model="todo.name">
  <!--Priority: -->
  <select ng-model="todo.priority">
    <option>High</option>
    <option>Medium</option>
    <option>Low</option>
  </select>
</form>

<br>

<p>Here we already have a direct binding!</p>

<p>{{todo.name}} {{todo.priority}}</p>
